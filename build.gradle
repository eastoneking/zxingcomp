plugins {
    id 'java'
}

group 'net.wangds'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    // https://mvnrepository.com/artifact/com.google.zxing/core
    compile group: 'com.google.zxing', name: 'core', version: '3.4.0'
    // https://mvnrepository.com/artifact/com.google.zxing/javase
    compile group: 'com.google.zxing', name: 'javase', version: '3.4.0'

    compile 'com.github.eastoneking:logcomp:v1.0'
    compile 'com.github.eastoneking:imagecomp:v1.0'
    compile 'com.github.eastoneking:iocomp:v1.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
